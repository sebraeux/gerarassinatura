    <div class="container-fluid mt-3 pb-5 mb-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card shadow mt-3">
                    <div class="card-header">
                        <p><span class="h4">1.</span> Preencha todos os campos abaixo, e clique em "Gerar assinatura"
                        </p>
                    </div>
                    <div class="card-body">
                        <form id="cadastroForm" class="" novalidate="">
                            <div class="form-group">
                                <label for="InputName" class="form-label-sm">Seu nome:</label>
                                <input type="text" class="form-control form-control-sm InputName" id="InputName"
                                    placeholder="Seu nome" required>
                                <div class="invalid-feedback">Insira seu nome</div>
                            </div>
                            <div class="form-group">
                                <label for="InputCargo" class="form-label-sm">Seu cargo:</label>
                                <input type="text" class="form-control form-control-sm InputCargo" id="InputCargo"
                                    placeholder="Seu cargo">
                            </div>
                            <div class="form-group">
                                <label for="InputUnidade" class="form-label-sm">Sua unidade:</label>
                                <input type="text" class="form-control form-control-sm InputUnidade" id="InputUnidade"
                                    placeholder="Sua unidade">
                            </div>
                            <div class="form-group">
                                <label for="InputNucleo" class="form-label-sm">Seu núcleo:</label>
                                <input type="text" class="form-control form-control-sm InputNucleo" id="InputNucleo"
                                    placeholder="Seu núcleo">
                            </div>
                            <div class="form-group">
                                <label for="InputTelefone" class="form-label-sm">Seu telefone comercial:</label>
                                <input type="tel" class="form-control form-control-sm InputTelefone" id="InputTelefone"
                                    placeholder="Seu telefone comercial">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail" class="form-label-sm">Seu e-mail do Sebrae:</label>
                                <input type="email" class="form-control form-control-sm InputEmail" id="InputEmail"
                                    placeholder="Seu e-mail do Sebrae" required>
                                    <div class="invalid-feedback">Insira seu email</div>
                            </div>


                        </form>
                    </div>
                    <!--<div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" onclick="generateEmail()">
                            Gerar assinatura
                        </button>
                    </div>-->

            </div>
            <div class="col-sm-8">

                    <div class="card-header">

                        <p><strong><a

                                </a></strong></p>
                    </div>
                    <div class="card-body">

                                            <strong>
                                                <p style="font-size: 14px; line-height: 115%; font-family: Arial, Helvetica, sans-serif; color: black; border: none; padding:0; margin: 4px;"
                                                    class="insertName"></p>
                                            </strong>
                                            <em>
                                                <p style="font-size: 11px; line-height: 115%; font-family: Arial, Helvetica, sans-serif; color: #242424; border: none; padding: 0; margin: 4px;"
                                                    class="insertCargo"></p>
                                                <p style="font-size: 11px; line-height: 115%; font-family: Arial, Helvetica, sans-serif; color: #242424; border: none; padding: 0; margin: 4px;"
                                                    class="insertUnidade"></p>
